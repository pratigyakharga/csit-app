<ion-header>

  <ion-navbar>
    <ion-title>AdminPortal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Semester</ion-label>
    <ion-select interface="popover" [(ngModel)]="semester" (ionChange)="onSemesterChange(semester)">
      <ion-option *ngFor="let sem of semesters" [value]="sem">
        {{sem.name}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Subject</ion-label>
    <ion-select interface="popover" [(ngModel)]="subject">
      <ion-option *ngFor="let subject of semester.subjects">{{subject.name}}</ion-option>
    </ion-select>  
  </ion-item>



  <ion-item>
    <ion-label>Term</ion-label>
    <ion-select interface="popover" [(ngModel)]="term">
      <ion-option *ngFor="let term of terms" [value]="term">{{term.name}}</ion-option>
    </ion-select>  
  </ion-item>

  <ion-item>
    <ion-label>Year</ion-label>
    <ion-input [(ngModel)]="year" type="number"></ion-input>
  </ion-item>
  
  <div style="text-align: center" padding>
    <input type="file" (change)="choosePdf($event)" accept="application/pdf">
    <br>
    <button round ion-button (click)="uploadPdf()" *ngIf="uploadFile">Upload Question</button>  
  </div>

  <p>

    subject: {{subject}}

    semester: {{semester.name}}

    year: {{year}}

    term: {{term.value}}

  </p>
  
</ion-content>
