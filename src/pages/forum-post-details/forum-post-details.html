<ion-header>

  <ion-navbar>
    <ion-title>Post Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-item text-wrap>
    <ion-thumbnail item-start>
      <span class="name-avatar">
        {{post.author.charAt(0)}}
      </span>
    </ion-thumbnail>
    <strong>{{post.title}}</strong>
    <br>
    {{post.content}}
  </ion-item>


  <ion-list no-lines class="list-comment">
    <ion-item *ngFor="let c of comments">
      <span>@{{c.user}}</span>: {{c.body}}
    </ion-item>
  </ion-list>


  <ion-footer>
    <ion-item>
      <input placeholder="Enter comment">
      <ion-icon name="send" color="base" item-end></ion-icon>
    </ion-item>
  </ion-footer>


</ion-content>
