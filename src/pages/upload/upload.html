<ion-header>

  <ion-navbar>
    <ion-title>Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Select Semester</ion-label>
    <ion-select interface="popover" [(ngModel)]="selectedSemester">
      <ion-option *ngFor="let semester of semesters" [value]="semester">
        {{semester.name}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-card *ngIf="false && selectedSemester">
    <ion-card-header>{{selectedSemester.name}}</ion-card-header>
    <ion-card-content *ngIf = "selectedSemester.subjects">
      <ion-list>
        <!-- loop thru selectedSemester.subjects, in each iteration, set current subject = s -->
        <ion-item *ngFor="let sub of selectedSemester.subjects">
          {{sub.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!selectedSemester" >
    <ion-card-header>
      No Semester Selected!
    </ion-card-header>
  </ion-card>

  <ion-item *ngIf="selectedSemester">
    <ion-label>Select Subjects</ion-label>
    <ion-select interface="popover" [(ngModel)] = "subject">
      <ion-option *ngFor = "let subject of selectedSemester.subjects">{{subject.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Year</ion-label>
    <ion-select [(ngModel)]="year">
      <ion-option value="2065">2065</ion-option>
      <ion-option value="2066">2066</ion-option>
      <ion-option value="2067">2067</ion-option>
      <ion-option value="2068">2068</ion-option>
      <ion-option value="2069">2069</ion-option>
      <ion-option value="2070">2070</ion-option>
      <ion-option value="2071">2071</ion-option>
      <ion-option value="2072">2072</ion-option>
      <ion-option value="2073">2073</ion-option>
      <ion-option value="2074">2074</ion-option>
    </ion-select>


  </ion-item>


  <ion-content ng-controller="UploadController">
    <br><br>
    <input class="bottom-marg-15" type="file" name="file" file="file">
    <button class="button button-large button-full button-positive" ng-disabled="file.size&amp;&amp;false || uploadProgress&gt;0" ng-click="upload()" ng-cloak="">Upload</button>
    <img class="fit" ng-if="uploadUri" ng-src="">
    <a ng-href="" ng-bind="uploadUri"></a>
    <br><br>
    <button ion-button>upload</button>
  </ion-content>
</ion-content>
