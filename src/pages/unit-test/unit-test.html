<ion-header>

  <ion-navbar>
    <button color="light" ion-button icon-only (click)="onBackClick()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Unit Test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Unit Test Content</h3>
  <ion-list>

    <ion-item *ngFor="let question of questions">
      {{question.year}} <br>
      <ol>
        <li *ngFor="let b of question.body">{{b}}</li>
      </ol>
    </ion-item>
  </ion-list>
</ion-content>
