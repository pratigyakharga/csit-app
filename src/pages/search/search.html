  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Select Semester</ion-label>
    <ion-select interface="popover" [(ngModel)]="selectedSemester">
      <ion-option *ngFor="let semester of semesters" [value]="semester">
        {{semester.name}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-card *ngIf="false && selectedSemester">
    <ion-card-header>{{selectedSemester.name}}</ion-card-header>
    <ion-card-content *ngIf = "selectedSemester.subjects">
      <ion-list>
        <!-- loop thru selectedSemester.subjects, in each iteration, set current subject = s -->
        <ion-item *ngFor="let sub of selectedSemester.subjects">
          {{sub.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!selectedSemester" >
    <ion-card-header>
      No Semester Selected!
    </ion-card-header>
  </ion-card>

  <ion-item *ngIf="selectedSemester">
    <ion-label>Select Subjects</ion-label>
    <ion-select interface="popover" [(ngModel)] = "subject">
      <ion-option *ngFor = "let subject of selectedSemester.subjects">{{subject.name}}</ion-option>
    </ion-select>
  </ion-item>

  <button round ion-button
          color="primary"
          (click)="goToDisplayPage()">
    Search
  </button>


</ion-content>
