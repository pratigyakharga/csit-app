<ion-header>

  <ion-navbar>

    <ion-buttons end>
        <button ion-button icon-only side="right" (click)="openAddPostModal()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    
    <ion-title>Discussion Forum</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-item *ngFor="let post of posts" (click)="gotoForumPostDetailsPage(post)">
      <ion-thumbnail item-start>
        <span class="name-avatar">
          {{post.author.charAt(0)}}
        </span>
      </ion-thumbnail>
      {{post.title}}
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
