<ion-header>

  <ion-navbar>

    <ion-buttons end>
        <button ion-button icon-only side="right" (click)="openAddPostModal()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    
    <ion-title>Discussion Forum</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let post of posts">
      <ion-label>{{post.title}} 1</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
