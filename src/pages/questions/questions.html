
<!--
  Generated template for the NotesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

        <ion-navbar>
          <ion-title>Questions</ion-title>
        </ion-navbar>
      
      </ion-header>
      

<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="term">
        <ion-segment-button value="firstTerm">
            First Term
        </ion-segment-button>
        <ion-segment-button value="midTerm">
            Mid Term
        </ion-segment-button>
        <ion-segment-button value="preBoard">
            Pre Board
        </ion-segment-button>
        <ion-segment-button value="final">
            Final (TU)
        </ion-segment-button>                    
        </ion-segment>
    </div>


    <ion-list *ngFor="let q of questions">
        <ion-item>
            {{q.title}}
        </ion-item>
    </ion-list>

</ion-content>
