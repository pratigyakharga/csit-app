<ion-header>

        <ion-navbar>
          <ion-title>Questions for {{termMap[term]}}</ion-title>
        </ion-navbar>
      
      </ion-header>
      

<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="term" (ionChange)="updateQuestions()">
            <ion-segment-button value="firstTerm">
                {{termMap.firstTerm}}
            </ion-segment-button>
            <ion-segment-button value="midTerm">
                {{termMap.midTerm}}
            </ion-segment-button>
            <ion-segment-button value="preBoard">
                {{termMap.preBoard}}
            </ion-segment-button>
            <ion-segment-button value="final">
                {{termMap.final}}
            </ion-segment-button>                    
        </ion-segment>
    </div>

    <ion-list>
        <ion-item *ngFor="let q of questions">
            {{q.subject + ' '+ q.year + ' '+ termMap[term]}}
        </ion-item>
    </ion-list>

</ion-content>
