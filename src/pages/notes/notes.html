<ion-header>

  <ion-navbar>
    <ion-title>Notes for {{termMap[term]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding>
  <ion-segment color="base" [(ngModel)]="term" (ionChange)="updateQuestions()">
      <ion-segment-button value="firstTerm">
          {{termMap.firstTerm}}
      </ion-segment-button>
      <ion-segment-button value="midTerm">
          {{termMap.midTerm}}
      </ion-segment-button>
      <ion-segment-button value="preBoard">
          {{termMap.preBoard}}
      </ion-segment-button>
      <ion-segment-button value="final">
          {{termMap.final}}
      </ion-segment-button>                    
  </ion-segment>
</div>

<ion-list>
  <ion-item *ngFor="let q of notes" (click)=showPdf(q)>
      <ion-icon name="arrow-forward" item-end></ion-icon>
      {{q.subject + ' - '+ q.title}}
  </ion-item>
</ion-list>

</ion-content>
