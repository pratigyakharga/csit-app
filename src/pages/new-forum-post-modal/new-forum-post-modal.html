<ion-header>

  <ion-navbar>

    <ion-buttons end>
      <button ion-button icon-only side="right" (click)="dismiss()">
        <ion-icon name="close" color="base"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Create a Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item no-padding>
      <ion-label stacked>Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="content"></ion-textarea>
    </ion-item>

    <div style="text-align: center" padding>
      <input type="file" (change)="chooseImage($event)" accept="image/*">
      <br>
      <button ion-button block round color="base" (click)="savePost()">Create</button>
    </div>

  </ion-list>


</ion-content>
