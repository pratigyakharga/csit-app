<ion-content class="Head" padding>
  <h3>Old is Gold</h3>
  <h5>Not all classrooms have 4 walls</h5>
  <ion-list class="front-page">
    <ion-item>
      <ion-label fixed>
        <ion-icon class="icon" ios="ios-contact" md="md-contact"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label fixed>
        <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button round ion-button block color="base" (click)="goToMainPage()">
    Login
  </button>

  <button round ion-button outline block color="base" (click)="goToRegisterPage()">
    Sign Up
  </button>


  <p style="text-align: center">
    <a href="#">Forget password?</a>
  </p>

  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-youtube"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-github"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
