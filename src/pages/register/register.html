<ion-header>
    <ion-navbar color="base">
        <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h3>Join Us Now</h3>
    <h5>Don't study hard,study smart</h5>

    <ion-list>

        <ion-item>
            <ion-label fixed>
                Username
            </ion-label>
            <ion-input name="username" type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>
                Email
            </ion-label>
            <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>
                Password
            </ion-label>
            <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>
                Confirm
            </ion-label>
            <ion-input name="password2" type="password" [(ngModel)]="password2"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button round block color="base" (click)="registerUser()">REGISTER</button>

    <p text-center>Already have an account?</p>
    <button ion-button outline block color="base">LOGIN</button>

</ion-content>
