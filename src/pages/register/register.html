<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating> Username</ion-label>
        <ion-input name="username" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Email</ion-label>
        <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Re-enter Password</ion-label>
        <ion-input name="password2" type="password" [(ngModel)]="password2"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button color="primary" (click)="registerUser()">Register</button>

  </form>

</ion-content>
