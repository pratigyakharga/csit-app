<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating> Name </ion-label>
        <ion-input type="text"> ng-model="username" </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Email </ion-label>
        <ion-input type="email"> ng-model="email" </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password">ng-model="password"</ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Re-enter Password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
    <br> <br>
    <button ion-button large Round color="Primary" ng-click="login(username,password)"
    (click)="registerUser()">Register</button>

  </form>

</ion-content>
